<div class="container-fluid">
   <div class="row">
    <div class="col-xl-5 b-center bg-size" style="background-image: url('assets/images/login/3.jpg'); background-size: cover; background-position: center center; display: block;">
      <img class="bg-img-cover bg-center" src="assets/images/login/3.jpg" alt="looginpage" style="display: none;">
    </div>
     <div class="col-xl-7 p-0">
       <div class="login-card">
         <form class="theme-form login-form needs-validation" novalidate="">
           <h4>Inicio de Sesión</h4>
           <h6>Bienvenido, ingresa a tu cuenta.</h6>
           <div class="form-group">
             <label>Dirección de Correo</label>
             <div class="input-group"><span class="input-group-text"><i class="icon-email"></i></span>
               <input class="form-control" type="email" required="" placeholder="jperez@gmail.com">
               <div class="invalid-tooltip">Please enter proper email.</div>
             </div>
           </div>
           <div class="form-group">
             <label>Contraseña</label>
             <div class="input-group"><span class="input-group-text"><i class="icon-lock"></i></span>
              <input class="form-control" name="login[password]" [type]="show ? 'text' : 'password'" required="" placeholder="*********">
              <div class="show-hide" (click)="showPassword()" *ngIf="!show"><span class="show"></span></div>
              <div class="show-hide" (click)="showPassword()" *ngIf="show"><span class="Hide"></span></div>
             </div>
           </div>
           <div class="form-group">
             <div class="checkbox">
               <input id="checkbox1" type="checkbox">
               <label class="text-muted" for="checkbox1">Recordar Contraseña</label>
             </div><a class="link" href="/authentication/forgot-password">¿Olvidaste Contraseña?</a>
           </div>
           <div class="form-group">
             <button class="btn btn-primary btn-block" type="submit">Sign in</button>
           </div>
           <div class="login-social-title">                
             <h5>Nosotros</h5>
           </div>
           <div class="form-group">
             <ul class="login-social">
               <li><a href="https://www.linkedin.com/company/datum-redsoft" target="_blank"><app-feather-icons [icon]="'linkedin'"></app-feather-icons></a></li>
              
              <li><a href="https://www.facebook.com/DATUMREDSOFT/" target="_blank"><app-feather-icons [icon]="'facebook'"></app-feather-icons></a></li>
              <li><a href="https://www.instagram.com/datumredsoft/" target="_blank"><app-feather-icons [icon]="'instagram'"></app-feather-icons></a></li>
             </ul>
           </div>
           <p>¿No tiene cuenta?<a class="ms-2" href="/authentication/register/register-simple">Crear Cuenta</a></p>
         </form>
       </div>
     </div>
   </div>
 </div>
