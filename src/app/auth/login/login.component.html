<div class="container-fluid p-0">
   <div class="row">
     <div class="col-12">
       <div class="login-card">
         <form class="theme-form login-form"  [formGroup]="loginForm">
           <h4 class="center">Inicio de Sesión</h4>
           <h6>Bienvenido, ingresa a tu cuenta.</h6>
           <div class="form-group">
             <label>Dirección de Correo</label>
             <div class="input-group"><span class="input-group-text"><i class="icon-email"></i></span>
              <input class="form-control" type="email" placeholder="app@yourmail.com" formControlName="email">
               <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.['required']"
                  class="text text-danger mt-1">
                  Correo Requerido
              </div>
              <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.['email']"
                  class="text text-danger mt-1">
                  Correo Invalido
              </div>
             </div>
           </div>
           <div class="form-group">
             <label>Contraseña</label>
             <div class="input-group"><span class="input-group-text"><i class="icon-lock"></i></span>
              <input class="form-control" [type]="show ? 'text' : 'password'" name="login[password]" required="" placeholder="*********">
              <div class="show-hide" (click)="showPassword()" *ngIf="!show"><span class="show"></span></div>
                <div class="show-hide" (click)="showPassword()" *ngIf="show"><span class="Hide"></span></div>
                <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.['required']"
                      class="text text-danger mt-1">
                      Contraseña es requerida
                </div>
             </div>
           </div>
           <div class="form-group">
             <div class="checkbox ms-1">
               <input id="checkbox1" type="checkbox">
               <label for="checkbox1">Recordar Contraseña</label>
             </div><a class="link" href="/authentication/forgot-password" [routerLink]="'/authentication/forgot-password'">¿Olvidaste Contraseña?</a>
           </div>
           <div class="form-group">
            <button class="btn btn-primary btn-block"
            [disabled]="!loginForm.valid"
            (click)="login()"
            type="button">Iniciar Sesión
          </button>
          </div>
           <div class="login-social-title">                
             <h5>Nosotros</h5>
           </div>
           <div class="form-group">
             <ul class="login-social">
              <li><a href="https://www.linkedin.com/company/datum-redsoft" target="_blank"><app-feather-icons [icon]="'linkedin'"></app-feather-icons></a></li>              
              <li><a href="https://www.facebook.com/DATUMREDSOFT/" target="_blank"><app-feather-icons [icon]="'facebook'"></app-feather-icons></a></li>
              <li><a href="https://www.instagram.com/datumredsoft/" target="_blank"><app-feather-icons [icon]="'instagram'"></app-feather-icons></a></li>
             </ul>
           </div>
           <p>¿No tiene cuenta?<a class="ms-2" href="../../pages/authentication/register-simple">Crear Cuenta</a></p>
         </form>
       </div>
   </div>
 </div>
