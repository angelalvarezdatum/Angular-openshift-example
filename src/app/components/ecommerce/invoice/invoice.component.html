<div class="container">
   <div class="row">
     <div class="col-sm-12">
       <div class="card">
         <div class="card-body">
           <div class="invoice">
             <div id="print-section">
               <div>
                 <div class="row">
                   <div class="col-sm-6">
                     <div class="media">
                       <div class="media-left"><img class="media-object img-60" src="assets/images/logo/datum.png" alt=""></div>
                       <div class="media-body m-l-20 text-start">
                         <h4 class="media-heading">Datum</h4>
                         <p>info&#64;datumredsoft.com<br><span>+504 2202-6900</span></p>
                       </div>
                     </div>
                   </div>
                   <div class="col-sm-6">
                     <div class="text-md-end text-xs-center">
                       <h3>Invoice #<span class="counter">2069</span></h3>
                       <p>Issued: May<span> 27, 2023</span><br>Payment Due: June <span>27, 2023</span></p>
                     </div>
                   </div>
                 </div>
               </div>
               <hr>
               <div>
                 <div class="table-responsive invoice-table" id="table">
                  <app-invoice-data-table [products]="products" [total$]="total$"></app-invoice-data-table>
                 </div>
                 <div class="row">
                   <div class="col-md-8">
                     <div>
                       <p class="legal"><strong>Thank you for your business!</strong>Â  Payment is expected within 31 days; please process this invoice within that time. There will be a 5% interest charge per month on late invoices.</p>
                     </div>
                   </div>
                   <div class="col-md-4">
                     <form class="text-end">
                       <input type="image" src="assets/images/other-images/paypal.png" name="submit" alt="PayPal - The safer, easier way to pay online!">
                     </form>
                   </div>
                 </div>
               </div>
             </div>
             <div class="col-sm-12 text-center mt-3">
                <button class="btn btn btn-primary me-2"
                [printStyle]="{h1 : {'color': 'red'}, h2 : {'border': 'solid 1px'}}" printSectionId="print-section"
                ngxPrint>print</button>
               <button class="btn btn-secondary" type="button">Cancel</button>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
